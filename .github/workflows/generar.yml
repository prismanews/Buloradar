name: Generar BuloRadar

on:
  workflow_dispatch:
  schedule:
    # Actualizado a cada 2 horas
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install feedparser numpy scikit-learn sentence-transformers requests

      - name: Ejecutar script
        env:
          # Esto conecta el secreto de GitHub con tu script de Python
          GOOGLE_FACTCHECK_API_KEY: ${{ secrets.GOOGLE_FACTCHECK_API_KEY }}
        run: python generar_buloradar.py

      - name: Commit index generado
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.html
          # El commit solo se hace si el archivo ha cambiado realmente
          git commit -m "Auto update BuloRadar $(date)" || echo "No changes to commit"
          git push
